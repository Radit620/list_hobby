<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hobi Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2d687e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 246, 246, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ededed;
            margin-bottom: 20px;
        }

        .hobby-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .hobby-list li {
            background-color: #327bce;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hobby-list li:hover {
            background-color: #ddd;
        }

        .add-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .add-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .add-container button {
            padding: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: rgb(239, 238, 238);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Hobi Saya</h1>
        <ul class="hobby-list" id="hobbyList">
            <li>Bersepeda</li>
            <li>Membaca Buku</li>
            <li>Memasak</li>
            <li>Fotografi</li>
            <li>Bermain Musik</li>
        </ul>
        <div class="add-container">
            <input type="text" id="newHobbyInput" placeholder="Tambahkan hobi baru...">
            <button onclick="addHobby()">Tambah</button>
        </div>
    </div>

    <script>
        function addHobby() {
            const hobbyList = document.getElementById('hobbyList');
            const newHobbyInput = document.getElementById('newHobbyInput');
            const newHobby = newHobbyInput.value.trim();

            if (newHobby !== '') {
                const li = document.createElement('li');
                li.textContent = newHobby;
                hobbyList.appendChild(li);
                newHobbyInput.value = '';
            }
        }
    </script>
</body>
</html>
